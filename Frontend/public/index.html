<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2193b0" />

    <!-- SEO -->
    <meta
      name="description"
      content="Modern E-commerce web application built with React. Shop products, filter categories, add to cart and manage inventory."
    />
    <meta
      name="keywords"
      content="ecommerce, react shop, online store, product list, cart, mern stack"
    />
    <meta name="author" content="Your Company Name" />

    <!-- Apple Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Font (Matches our UI) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Title -->
    <title>ShopEase | Modern E-Commerce App</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Loading Screen -->
    <style>
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: white;
        font-family: "Nunito", sans-serif;
        font-size: 22px;
        font-weight: 800;
        z-index: 9999;
      }
    </style>

    <div id="loader">Loading ShopEase...</div>

    <script>
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        if (loader) loader.style.display = "none";
      });
    </script>
  </body>
</html>
